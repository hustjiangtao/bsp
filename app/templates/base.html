<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ title }}{% endblock %} - BSP</title>
</head>
<body>
<div>BSP:
    <a href="/index">Home</a>
    {% if g.user.is_authenticated %}
        <a href="/user/{{ g.user.nickname }}">Profile</a>
        <a href="/logout">Logout</a>
    {% endif %}
</div>
<hr>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
{% block content %}{% endblock %}
</body>
</html>
